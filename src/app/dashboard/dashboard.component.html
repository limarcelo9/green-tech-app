<header class="flex justify-between items-center mb-8">
    <h2 class="text-3xl font-bold text-gray-800">Dashboard</h2>
    <button class="bg-white p-2 rounded-full shadow text-gray-400 hover:text-green-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
            </path>
        </svg>
    </button>
</header>

<div (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave()"
    class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 w-full h-[650px] overflow-hidden flex flex-col perspective-1000">
    <!-- Map Controls -->
    <div class="flex flex-wrap items-center justify-between gap-2 mb-3">
        <!-- Map Type Toggles -->
        <div class="flex gap-2">
            <button (click)="setMapType('satellite')" [class.bg-green-600]="mapOptions.mapTypeId === 'satellite'"
                [class.text-white]="mapOptions.mapTypeId === 'satellite'"
                [class.bg-gray-100]="mapOptions.mapTypeId !== 'satellite'"
                [class.text-gray-700]="mapOptions.mapTypeId !== 'satellite'"
                class="px-3 py-1.5 rounded-md text-sm font-medium hover:bg-green-500 hover:text-white transition-colors">
                Satellite
            </button>
            <button (click)="setMapType('roadmap')" [class.bg-green-600]="mapOptions.mapTypeId === 'roadmap'"
                [class.text-white]="mapOptions.mapTypeId === 'roadmap'"
                [class.bg-gray-100]="mapOptions.mapTypeId !== 'roadmap'"
                [class.text-gray-700]="mapOptions.mapTypeId !== 'roadmap'"
                class="px-3 py-1.5 rounded-md text-sm font-medium hover:bg-green-500 hover:text-white transition-colors">
                Roadmap
            </button>
            <button (click)="setMapType('terrain')" [class.bg-green-600]="mapOptions.mapTypeId === 'terrain'"
                [class.text-white]="mapOptions.mapTypeId === 'terrain'"
                [class.bg-gray-100]="mapOptions.mapTypeId !== 'terrain'"
                [class.text-gray-700]="mapOptions.mapTypeId !== 'terrain'"
                class="px-3 py-1.5 rounded-md text-sm font-medium hover:bg-green-500 hover:text-white transition-colors">
                Terrain
            </button>
        </div>

        <!-- Regiões Administrativas (RA) -->
        <div class="flex items-center gap-1.5 border-l border-gray-200 pl-3 flex-wrap">
            <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider mr-1">Regiões Administrativas
                (RA):</span>
            <button (click)="setRegion('plano-piloto')"
                class="px-3 py-1.5 bg-gray-50 text-gray-700 border border-gray-200 rounded-md text-xs font-medium hover:bg-green-50 hover:text-green-700 hover:border-green-300 transition-all">
                Plano Piloto
            </button>
            <button (click)="setRegion('taguatinga')"
                class="px-3 py-1.5 bg-gray-50 text-gray-700 border border-gray-200 rounded-md text-xs font-medium hover:bg-green-50 hover:text-green-700 hover:border-green-300 transition-all">
                Taguatinga
            </button>
            <button (click)="setRegion('ceilandia')"
                class="px-3 py-1.5 bg-gray-50 text-gray-700 border border-gray-200 rounded-md text-xs font-medium hover:bg-green-50 hover:text-green-700 hover:border-green-300 transition-all">
                Ceilândia
            </button>
            <button (click)="setRegion('samambaia')"
                class="px-3 py-1.5 bg-gray-50 text-gray-700 border border-gray-200 rounded-md text-xs font-medium hover:bg-green-50 hover:text-green-700 hover:border-green-300 transition-all">
                Samambaia
            </button>
            <button (click)="setRegion('aguas-claras')"
                class="px-3 py-1.5 bg-gray-50 text-gray-700 border border-gray-200 rounded-md text-xs font-medium hover:bg-green-50 hover:text-green-700 hover:border-green-300 transition-all">
                Águas Claras
            </button>
            <button (click)="setRegion('sobradinho')"
                class="px-3 py-1.5 bg-gray-50 text-gray-700 border border-gray-200 rounded-md text-xs font-medium hover:bg-green-50 hover:text-green-700 hover:border-green-300 transition-all">
                Sobradinho
            </button>
        </div>

        <!-- Environmental Layers Toggles -->
        <div class="flex flex-col gap-3 border-l border-gray-200 pl-3">
            <div class="flex items-center gap-2 flex-wrap">
                <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider mr-1">NASA GIBS
                    (Global):</span>
                <button (click)="toggleLayer('nasaSatellite')"
                    [class]="activeLayers['nasaSatellite'] ? 'px-3 py-1.5 text-xs font-medium rounded-md bg-blue-600 text-white shadow-sm' : 'px-3 py-1.5 text-xs font-medium rounded-md bg-gray-50 border border-gray-200 text-gray-700 hover:bg-blue-50'">Satélite
                    Diário</button>
                <button (click)="toggleLayer('nasaFires')"
                    [class]="activeLayers['nasaFires'] ? 'px-3 py-1.5 text-xs font-medium rounded-md bg-red-600 text-white shadow-sm' : 'px-3 py-1.5 text-xs font-medium rounded-md bg-gray-50 border border-gray-200 text-gray-700 hover:bg-red-50'">Focos
                    Incêndio (24h)</button>
            </div>
            <div class="flex items-center gap-2 flex-wrap">
                <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider mr-1">MapBiomas:</span>
                <button (click)="toggleLayer('biomes')"
                    [class]="activeLayers['biomes'] ? 'px-3 py-1.5 text-xs font-medium rounded-md bg-green-700 text-white shadow-sm' : 'px-3 py-1.5 text-xs font-medium rounded-md bg-gray-50 border border-gray-200 text-gray-700 hover:bg-green-50'">Desmatamento</button>
                <button (click)="toggleLayer('indigenous')"
                    [class]="activeLayers['indigenous'] ? 'px-3 py-1.5 text-xs font-medium rounded-md bg-green-700 text-white shadow-sm' : 'px-3 py-1.5 text-xs font-medium rounded-md bg-gray-50 border border-gray-200 text-gray-700 hover:bg-green-50'">Indígenas</button>
                <button (click)="toggleLayer('conservation')"
                    [class]="activeLayers['conservation'] ? 'px-3 py-1.5 text-xs font-medium rounded-md bg-green-700 text-white shadow-sm' : 'px-3 py-1.5 text-xs font-medium rounded-md bg-gray-50 border border-gray-200 text-gray-700 hover:bg-green-50'">U.
                    Conservação</button>
                <button (click)="toggleLayer('quilombo')"
                    [class]="activeLayers['quilombo'] ? 'px-3 py-1.5 text-xs font-medium rounded-md bg-green-700 text-white shadow-sm' : 'px-3 py-1.5 text-xs font-medium rounded-md bg-gray-50 border border-gray-200 text-gray-700 hover:bg-green-50'">Quilombolas</button>
                <button (click)="toggleLayer('settlements')"
                    [class]="activeLayers['settlements'] ? 'px-3 py-1.5 text-xs font-medium rounded-md bg-green-700 text-white shadow-sm' : 'px-3 py-1.5 text-xs font-medium rounded-md bg-gray-50 border border-gray-200 text-gray-700 hover:bg-green-50'">Assentamentos</button>
            </div>
        </div>
    </div>

    <!-- Map Provider -->
    <div class="flex-1 w-full rounded-2xl overflow-hidden border-4 border-white shadow-[0_20px_50px_rgba(8,_112,_184,_0.7)] transition-transform duration-300 hover:shadow-[0_30px_60px_rgba(8,_112,_184,_0.9)]"
        [style.transform]="mapTransform">
        <google-map height="100%" width="100%" [center]="center" [zoom]="zoom" [options]="mapOptions">
            @for (key of regionKeys; track key) {
            <map-marker [position]="{ lat: dfRegions[key].lat, lng: dfRegions[key].lng }" [title]="dfRegions[key].title"
                (mapClick)="navigateToRegion(key)">
            </map-marker>
            }
        </google-map>
    </div>
</div>
