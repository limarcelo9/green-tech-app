<header class="flex justify-between items-center mb-8">
    <h2 class="text-3xl font-bold text-gray-800">Dashboard</h2>
    <button class="bg-white p-2 rounded-full shadow text-gray-400 hover:text-green-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
            </path>
        </svg>
    </button>
</header>

<div (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave()"
    class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 w-full h-[650px] overflow-hidden flex flex-col perspective-1000">
    <!-- Map Controls -->
    <div class="flex flex-wrap items-center justify-between gap-2 mb-3">
        <!-- Map Type Toggles -->
        <div class="flex gap-2">
            <button (click)="setMapType('satellite')" [class.bg-green-600]="mapOptions.mapTypeId === 'satellite'"
                [class.text-white]="mapOptions.mapTypeId === 'satellite'"
                [class.bg-gray-100]="mapOptions.mapTypeId !== 'satellite'"
                [class.text-gray-700]="mapOptions.mapTypeId !== 'satellite'"
                class="px-3 py-1.5 rounded-md text-sm font-medium hover:bg-green-500 hover:text-white transition-colors">
                Satellite
            </button>
            <button (click)="setMapType('roadmap')" [class.bg-green-600]="mapOptions.mapTypeId === 'roadmap'"
                [class.text-white]="mapOptions.mapTypeId === 'roadmap'"
                [class.bg-gray-100]="mapOptions.mapTypeId !== 'roadmap'"
                [class.text-gray-700]="mapOptions.mapTypeId !== 'roadmap'"
                class="px-3 py-1.5 rounded-md text-sm font-medium hover:bg-green-500 hover:text-white transition-colors">
                Roadmap
            </button>
            <button (click)="setMapType('terrain')" [class.bg-green-600]="mapOptions.mapTypeId === 'terrain'"
                [class.text-white]="mapOptions.mapTypeId === 'terrain'"
                [class.bg-gray-100]="mapOptions.mapTypeId !== 'terrain'"
                [class.text-gray-700]="mapOptions.mapTypeId !== 'terrain'"
                class="px-3 py-1.5 rounded-md text-sm font-medium hover:bg-green-500 hover:text-white transition-colors">
                Terrain
            </button>
        </div>

        <!-- Region Selectors -->
        <div class="flex items-center gap-1.5 border-l border-gray-200 pl-3">
            <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider mr-1">Regi√µes:</span>
            <button (click)="setRegion('norte')"
                class="px-3 py-1.5 bg-gray-50 text-gray-700 border border-gray-200 rounded-md text-xs font-medium hover:bg-green-50 hover:text-green-700 hover:border-green-300 transition-all">
                Norte
            </button>
            <button (click)="setRegion('nordeste')"
                class="px-3 py-1.5 bg-gray-50 text-gray-700 border border-gray-200 rounded-md text-xs font-medium hover:bg-green-50 hover:text-green-700 hover:border-green-300 transition-all">
                Nordeste
            </button>
            <button (click)="setRegion('centroOeste')"
                class="px-3 py-1.5 bg-gray-50 text-gray-700 border border-gray-200 rounded-md text-xs font-medium hover:bg-green-50 hover:text-green-700 hover:border-green-300 transition-all">
                Centro-Oeste
            </button>
            <button (click)="setRegion('sudeste')"
                class="px-3 py-1.5 bg-gray-50 text-gray-700 border border-gray-200 rounded-md text-xs font-medium hover:bg-green-50 hover:text-green-700 hover:border-green-300 transition-all">
                Sudeste
            </button>
            <button (click)="setRegion('sul')"
                class="px-3 py-1.5 bg-gray-50 text-gray-700 border border-gray-200 rounded-md text-xs font-medium hover:bg-green-50 hover:text-green-700 hover:border-green-300 transition-all">
                Sul
            </button>
        </div>

        <!-- Environmental Layers Toggle -->
        <div class="flex items-center space-x-2">
            <button (click)="toggleEnvironmentLayer()"
                [class]="isWmsActive ? 'px-4 py-2 text-sm font-medium rounded-lg transition-colors bg-green-700 text-white shadow shadow-green-200' : 'px-4 py-2 text-sm font-medium rounded-lg transition-colors bg-gray-100 text-gray-700 hover:bg-green-100 hover:text-green-800'">
                <div class="flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                    <span>MapBiomas / INPE (Desmatamento)</span>
                </div>
            </button>
        </div>
    </div>

    <!-- Map Provider -->
    <div class="flex-1 w-full rounded-2xl overflow-hidden border-4 border-white shadow-[0_20px_50px_rgba(8,_112,_184,_0.7)] transition-transform duration-300 hover:shadow-[0_30px_60px_rgba(8,_112,_184,_0.9)]"
        [style.transform]="mapTransform">
        <google-map height="100%" width="100%" [center]="center" [zoom]="zoom" [options]="mapOptions">
            @for (key of regionKeys; track key) {
            <map-marker [position]="{ lat: regions[key].lat, lng: regions[key].lng }" [title]="regions[key].title"
                (mapClick)="navigateToRegion(key)">
            </map-marker>
            }
        </google-map>
    </div>
</div>
