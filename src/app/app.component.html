<div class="min-h-screen bg-gray-50 dark:bg-gray-950 flex transition-colors duration-300">
  <!-- Sidebar -->
  <aside
    class="w-64 bg-green-800 dark:bg-gray-900 text-white min-h-screen flex flex-col shadow-lg dark:shadow-gray-900/50 transition-colors duration-300">
    <div class="p-6">
      <h1 class="text-2xl font-bold tracking-tight">GreenTech</h1>
      <p class="text-green-300 dark:text-green-400 text-sm mt-1">Sustainability App</p>
    </div>

    <nav class="flex-1 px-4 space-y-2 mt-4">
      <a routerLink="/" routerLinkActive="bg-green-700 dark:bg-green-800 text-white"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center px-4 py-3 rounded-lg text-green-100 hover:bg-green-600 dark:hover:bg-gray-800 transition-colors">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
          </path>
        </svg>
        Dashboard
      </a>
      <a routerLink="/analytics" routerLinkActive="bg-green-700 dark:bg-green-800 text-white"
        class="flex items-center px-4 py-3 text-green-100 hover:bg-green-700 dark:hover:bg-gray-800 rounded-lg transition-colors">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
          </path>
        </svg>
        Analytics
      </a>
    </nav>

    <!-- Dark Mode Toggle -->
    <div class="px-4 pb-2">
      <button (click)="toggleDarkMode()"
        class="w-full flex items-center justify-between px-4 py-3 rounded-lg text-green-100 hover:bg-green-700 dark:hover:bg-gray-800 transition-all">
        <span class="flex items-center">
          <svg *ngIf="!isDark" class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
          <svg *ngIf="isDark" class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
          </svg>
          {{ isDark ? 'Modo Claro' : 'Modo Escuro' }}
        </span>
        <div class="w-10 h-5 rounded-full transition-colors duration-300" [class.bg-green-400]="isDark"
          [class.bg-green-900]="!isDark">
          <div class="w-4 h-4 bg-white rounded-full shadow-md transform transition-transform duration-300 mt-0.5"
            [class.translate-x-5]="isDark" [class.translate-x-0.5]="!isDark"></div>
        </div>
      </button>
    </div>

    <div class="p-4 border-t border-green-700 dark:border-gray-800">
      <div class="flex items-center text-sm text-green-300">
        <div class="w-8 h-8 bg-green-600 dark:bg-green-700 rounded-full flex items-center justify-center mr-3">
          <span class="text-white font-semibold">U</span>
        </div>
        <div>
          <p class="text-white font-medium">User</p>
          <p>Admin</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="flex-1 p-8 dark:bg-gray-950 transition-colors duration-300">
    <router-outlet></router-outlet>
  </main>
</div>
