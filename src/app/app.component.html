<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-green-800 text-white min-h-screen flex flex-col shadow-lg">
    <div class="p-6">
      <h1 class="text-2xl font-bold tracking-tight">GreenTech</h1>
      <p class="text-green-300 text-sm mt-1">Sustainability App</p>
    </div>

    <nav class="flex-1 px-4 space-y-2 mt-4">
      <a href="#"
        class="flex items-center px-4 py-3 bg-green-700 rounded-lg text-white hover:bg-green-600 transition-colors">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
          </path>
        </svg>
        Dashboard
      </a>
      <a href="#" class="flex items-center px-4 py-3 text-green-100 hover:bg-green-700 rounded-lg transition-colors">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
          </path>
        </svg>
        Analytics
      </a>
      <a href="#" class="flex items-center px-4 py-3 text-green-100 hover:bg-green-700 rounded-lg transition-colors">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
          </path>
        </svg>
        Users
      </a>
      <a href="#" class="flex items-center px-4 py-3 text-green-100 hover:bg-green-700 rounded-lg transition-colors">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
          </path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
          </path>
        </svg>
        Settings
      </a>
    </nav>

    <div class="p-4 border-t border-green-700">
      <div class="flex items-center text-sm text-green-300">
        <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center mr-3">
          <span class="text-white font-semibold">U</span>
        </div>
        <div>
          <p class="text-white font-medium">User</p>
          <p>Admin</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="flex-1 p-8">
    <header class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Dashboard</h2>
      <button class="bg-white p-2 rounded-full shadow text-gray-400 hover:text-green-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
          </path>
        </svg>
      </button>
    </header>

    <div
      class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 w-full h-[500px] overflow-hidden flex flex-col">
      <!-- Map Controls -->
      <div class="flex gap-2 mb-3">
        <button (click)="setMapType('satellite')" [class.bg-green-600]="mapOptions.mapTypeId === 'satellite'"
          [class.text-white]="mapOptions.mapTypeId === 'satellite'"
          [class.bg-gray-100]="mapOptions.mapTypeId !== 'satellite'"
          [class.text-gray-700]="mapOptions.mapTypeId !== 'satellite'"
          class="px-4 py-2 rounded-md text-sm font-medium hover:bg-green-500 hover:text-white transition-colors">
          Satellite
        </button>
        <button (click)="setMapType('roadmap')" [class.bg-green-600]="mapOptions.mapTypeId === 'roadmap'"
          [class.text-white]="mapOptions.mapTypeId === 'roadmap'"
          [class.bg-gray-100]="mapOptions.mapTypeId !== 'roadmap'"
          [class.text-gray-700]="mapOptions.mapTypeId !== 'roadmap'"
          class="px-4 py-2 rounded-md text-sm font-medium hover:bg-green-500 hover:text-white transition-colors">
          Roadmap
        </button>
        <button (click)="setMapType('terrain')" [class.bg-green-600]="mapOptions.mapTypeId === 'terrain'"
          [class.text-white]="mapOptions.mapTypeId === 'terrain'"
          [class.bg-gray-100]="mapOptions.mapTypeId !== 'terrain'"
          [class.text-gray-700]="mapOptions.mapTypeId !== 'terrain'"
          class="px-4 py-2 rounded-md text-sm font-medium hover:bg-green-500 hover:text-white transition-colors">
          Terrain
        </button>
      </div>

      <!-- Map Provider -->
      <div class="flex-1 w-full rounded-lg overflow-hidden border border-gray-200">
        <google-map height="100%" width="100%" [center]="center" [zoom]="zoom" [options]="mapOptions"></google-map>
      </div>
    </div>

  </main>
</div>
