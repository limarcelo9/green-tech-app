<header class="flex justify-between items-center mb-8">
    <h2 class="text-3xl font-bold text-gray-800">Analytics - Visão Geral: {{ regionName }}</h2>
</header>

<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">

    <!-- Land Cover Chart -->
    <div
        class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 flex flex-col hover:shadow-md transition-shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Cobertura de Terra (MapBiomas)</h3>
        <div class="flex-1 min-h-[300px] flex items-center justify-center">
            <canvas baseChart [data]="vegetationChartData" [options]="vegetationChartOptions" [type]="'pie'">
            </canvas>
        </div>
        <p class="text-sm text-gray-500 mt-4 text-center">Formação florestal, savânica, agropecuária e água.</p>
    </div>

    <!-- Agriculture Chart -->
    <div
        class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 flex flex-col hover:shadow-md transition-shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Uso Antrópico / Agropecuário</h3>
        <div class="flex-1 min-h-[300px] flex items-center justify-center">
            <canvas baseChart [data]="climateChartData" [options]="climateChartOptions" [type]="'bar'">
            </canvas>
        </div>
        <p class="text-sm text-gray-500 mt-4 text-center">Pastagem e agricultura em Milhões de ha.</p>
    </div>

    <!-- Deforestation Chart -->
    <div
        class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 flex flex-col hover:shadow-md transition-shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Perda de Vegetação Nativa (1985-2023)</h3>
        <div class="flex-1 min-h-[300px] flex items-center justify-center">
            <canvas baseChart [data]="reliefChartData" [options]="reliefChartOptions" [type]="'doughnut'">
            </canvas>
        </div>
        <p class="text-sm text-gray-500 mt-4 text-center">Área Antropizada x Vegetação Nativa Remanescente.</p>
    </div>

</div>
